<button
    type="button"
    id="js-access-sets__button-add"
    class="btn btn-primary"
    onclick="lemurro.accessSets.showInsertForm()"
>
    <i class="fas fa-plus"></i>
    Добавить
</button>

<form id="js-access-sets-form" class="hidden" data-id="0">
    <div class="border rounded border-info p-5">
        <h5 class="js-title">
            Добавление набора
        </h5>
        <div class="form-group">
            <label>Имя набора</label>
            <input type="text" name="name" title="Имя набора" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Права доступа</label>
            <table id="js-access-sets__roles" class="table table-hover">
                <!-- Сюда будет загружен список всех ролей из формы добавления пользователя -->
            </table>
        </div>
        <div>
            <button
                type="button"
                id="js-access-sets__button-insert"
                class="btn btn-primary"
                onclick="lemurro.accessSets.insert()"
            >
                <i class="fas fa-plus"></i>
                Добавить
            </button>
            <button
                type="button"
                id="js-access-sets__button-save"
                class="btn btn-success"
                onclick="lemurro.accessSets.save()"
            >
                <i class="fas fa-save"></i>
                Сохранить
            </button>
            &nbsp;
            <button type="button" class="btn btn-light" onclick="lemurro.accessSets.closeForm()">
                Закрыть
            </button>
        </div>
    </div>
</form>

<table id="js-access-sets__table" class="table table-hover">
    <thead>
        <tr>
            <th class="w1">
                &nbsp;
            </th>
            <th class="w1">
                #
            </th>
            <th>
                Имя набора
            </th>
            <th>
                Права доступа
            </th>
        </tr>
    </thead>
    <!-- Динамический контент -->
    <tbody id="js-access-sets__items"></tbody>
</table>
