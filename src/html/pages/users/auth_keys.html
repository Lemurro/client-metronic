<div id="js-auth-keys">
    <button type="button" class="btn btn-primary" onclick="lemurro.authKeys.getData()">
        <i class="fas fa-eye"></i>
        Показать ключи
    </button>

    <div class="js-auth-keys__message alert alert-warning mt-3 hidden" role="alert">
        Отсутствуют неактивированные ключи доступа
    </div>

    <table class="js-auth-keys__table table table-hover hidden">
        <thead>
            <tr>
                <th class="w1 text-nowrap">
                    Ключ доступа
                </th>
                <th class="w1 text-nowrap">
                    ID пользователя
                </th>
                <th>
                    Логин пользователя
                </th>
            </tr>
        </thead>
        <!-- Динамический контент -->
        <tbody class="js-auth-keys__items"></tbody>
    </table>
</div>
