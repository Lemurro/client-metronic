<div id="js-auth-keys">
    <button type="button" class="btn btn-primary m-btn--icon" onclick="lemurro.authKeys.getData()">
        <span>
            <i class="fas fa-eye"></i>
            <span>Показать ключи</span>
        </span>
    </button>

    <div class="js-auth-keys__message alert alert-warning m--margin-top-20 hidden" role="alert">
        Отсутствуют неактивированные ключи доступа
    </div>

    <table class="js-auth-keys__table table table-hover m--margin-top-20 hidden">
        <thead>
            <tr>
                <th class="w1 text-nowrap">
                    Ключ доступа
                </th>
                <th class="w1 text-nowrap">
                    ID пользователя
                </th>
                <th>
                    Логин пользователя
                </th>
            </tr>
        </thead>
        <!-- Динамический контент -->
        <tbody class="js-auth-keys__items"></tbody>
    </table>
</div>
