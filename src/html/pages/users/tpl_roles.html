<script id="js-tpl-user__roles" type="text/template">
    <tr>
        <td class="w1 text-nowrap">
            <strong>{{roleTitle}}</strong>
        </td>
        <td>
            <div class="checkbox-inline">
                {{#each access}}
                <label class="checkbox">
                    <input type="checkbox" class="js-role" data-role="{{../roleName}}" data-access="{{code}}">
                    <span></span>
                    {{name}}
                </label>
                {{/each}}
            </div>
        </td>
    </tr>
</script>
