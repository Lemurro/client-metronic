<form id="js-example-form" data-id="0">
    <h5 class="js-title m--margin-bottom-20">
        Добавление мероприятия
    </h5>
    <div class="form-group m-form__group">
        <label>Наименование</label>
        <input type="text" class="form-control m-input" name="name" title="Наименование" required>
    </div>
    <div>
        <button type="button" class="btn btn-primary m-btn--icon js-action__insert" onclick="example.insert()">
            <span>
                <i class="fas fa-plus"></i>
                <span>Добавить</span>
            </span>
        </button>
        <button type="button" class="btn btn-success m-btn--icon js-action__save" onclick="example.save()">
            <span>
                <i class="fas fa-save"></i>
                <span>Сохранить</span>
            </span>
        </button>
        &nbsp;
        <button type="button" class="btn btn-secondary" onclick="lemurro.tabs.tabInsertEdit('hide')">
            Закрыть
        </button>
    </div>
</form>
